<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Form letter</title>
  </head>
  <body>
    <div class="container">
      <h1>Make an appointment with us!</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="Name">Name</label>
            <input id="Name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="Why">What would you like an appointment for?</label>
            <input id="Why" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="Date">Preferred appointment date?</label>
            <input id="Date" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="Time">At what time?</label>
            <input id="Time" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-red">Submit ! </button>
        </form>
      </div>
      <div id="endLetter">
        <h1>Booking successful!</h1>
        <p>
        Dear <strong><span class="Name"></strong></span>,</br>
        Thank you for making an appointment on <span class="Date">"."</span> We look forward to seeing you then.
      </p>
      </div>
    </div>


    </div>
  </body>
</html>
